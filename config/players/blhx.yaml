      - {pattern: '切换', x_range: [0.5, 1.], y_range: [0.8, 1.]}
      - {pattern: '迎击', x_range: [0.5, 1.], y_range: [0.8, 1.]}
  - name: '战斗中'
    conditions:
      - {pattern: '暂停.*', x_range: [0.8, 1.], y_range: [0., 0.1]}
  - name: '演习主页'
    conditions:
      - {pattern: '演习', x_range: [0., 0.3], y_range: [0., 0.2]}
      - {pattern: '排行榜', x_range: [0.6, 0.8], y_range: [0.8, 1.]}
      - {pattern: '军需补给', x_range: [0.7, 1.], y_range: [0.8, 1.]}
  - name: '演习对手信息'
    conditions:
      - {pattern: '演习对手信息'}
  - name: '编队出击'
    conditions:
      - {pattern: '编队', x_range: [0, 0.3], y_range: [0, 0.1]}
      - {pattern: '出击', x_range: [0.8, 1.], y_range: [0.8, 1.]}
  - name: '战斗评价'
    conditions:
      - {pattern: '战斗评价', x_range: [0.5, 0.7], y_range: [0.4, 0.6]}
  - name: '战斗获得道具'
    conditions:
      - {pattern: '获得道具', x_range: [0.4, 0.6], y_range: [0.2, 0.5]}
  - name: '再次挑战' # 战斗获得经验
    conditions:
      - {pattern: '再次挑战', x_range: [0.6, 0.8], y_range: [0.8, 1.]}
      - {pattern: '确定', x_range: [0.7, 1.], y_range: [0.8, 1.]}
  - name: '战斗获得经验-end'
    conditions:
      - {pattern: '大获全胜|战术碾压|完成任务|作战超时|全军覆没', x_range: [0.1, 0.4], y_range: [0., 0.3]}
      - {pattern: '确定', x_range: [0.7, 1.], y_range: [0.8, 1.]}
  - name: '战斗获得经验-1'
    conditions:
      - {pattern: '大获全胜|战术碾压|完成任务|作战超时|全军覆没', x_range: [0.1, 0.4], y_range: [0., 0.3]}
  - name: '战斗失败建议'
    conditions:
      - {pattern: '点击关闭', x_range: [0.4, 0.6], y_range: [0.7, 1.]}
      - {pattern: '指挥官可以通过以下方式提升舰队实力', x_range: [0.4, 0.6], y_range: [0.2, 0.5]}
  - name: '补给商店'
    conditions:
      - {pattern: '补给商店', x_range: [0., 0.3], y_range: [0., 0.3]}
  - name: '对话框-船坞已满'
    conditions:
      - {pattern: '整理', x_range: [0.3, 0.5], y_range: [0.5, 0.8]}
      - {pattern: '拓展', x_range: [0.4, 0.6], y_range: [0.5, 0.8]}
      - {pattern: '强化', x_range: [0.5, 0.7], y_range: [0.5, 0.8]}
  - name: '对话框-低心情状态'
    conditions:
      - {pattern: '.*低心情状态.*', x_range: [0.4, 0.6], y_range: [0.4, 0.6]}
      - {pattern: '确定', x_range: [0.5, 0.7], y_range: [0.5, 0.8]}
  - name: '对话框-暂停战斗'
    conditions:
      - {pattern: '退出战斗', x_range: [0.3, 0.5], y_range: [0.6, 0.8]}
      - {pattern: '继续战斗', x_range: [0.5, 0.7], y_range: [0.6, 0.8]}
  - name: '对话框-石油不足'
    conditions:
      - {pattern: '信息', x_range: [0., 0.5], y_range: [0., 0.5]}
      - {pattern: '石油不足.*', x_range: [0.4, 0.6], y_range: [0.4, 0.6]}
      - {pattern: '确定', x_range: [0.3, 0.5], y_range: [0.5, 0.8]}
  - name: '对话框-新角色'
    conditions:
      - {pattern: '信息', x_range: [0., 0.5], y_range: [0., 0.5]}
      - {pattern: '是否锁定该角色？', x_range: [0.4, 0.6], y_range: [0.4, 0.6]}
      - {pattern: '确定', x_range: [0.3, 0.5], y_range: [0.5, 0.8]}
  - name: '对话框-系统公告'
    conditions:
      - {pattern: '系统公告', x_range: [0.1, 0.2], y_range: [0., 0.2]}
      - {pattern: '今日不再显示', x_range: [0.7, 0.8], y_range: [0., 0.2]}
  - name: '对话框-应援' # 活动
    conditions:
      - {pattern: '知道了'}
  - name: '对话框-消耗' # 活动
    conditions:
        - {pattern: '不消耗', x_range: [0.3, 0.5], y_range: [0.5, 1.]}
  - name: '特别作战'
    conditions:
      - {pattern: '特别作战', x_range: [0., 0.3], y_range: [0., 0.2]}
      - {pattern: '困难', x_range: [0.8, 1.], y_range: [0.3, 0.5]}
modes:
  # base mode
  - name: 'base'  # 对所有模式都可以忽略的窗口
    page_actions:
      - page: '登陆页面'
        actions:
          - {type: 'click', point: [0.5, 0.5]}
      - page: '个人信息'
        actions:
          - {type: 'click', point: [0.05, 0.1]}
          - {type: 'sleep', time: 100}  # animation
      - page: '战斗评价'
        actions:
            - {type: 'click', pattern: '战斗评价'}
      - page: '战斗获得道具'
        actions:
            - {type: 'click', pattern: '获得道具'}
      - page: '战斗获得经验-1'
        actions:
          - {type: 'click', pattern: '大获全胜|战术碾压|完成任务|作战超时|全军覆没'}
      - page: '战斗获得经验-end'
        actions:
          - {type: 'click', pattern: '确定'}
      - page: '战斗中'
        actions:
          - {type: 'sleep', time: 3000}
      - page: '对话框-暂停战斗'
        actions:
          - {type: 'click', pattern: '继续战斗'}
      - page: '对话框-应援'
        actions:
          - {type: 'click', pattern: '知道了'}
      - page: '对话框-暂停战斗'
        actions:
          - {type: 'click', pattern: '继续战斗'}
      - page: '对话框-系统公告'
        actions:
          - {type: 'click', pattern: 'X'}  # 右上角的关闭按钮
  - name: 'base-main'  # 主线
    page_actions:
      - page: '主页'
        actions:
          - {type: 'click', pattern: '出击'}
      - page: '出击主页'
        actions:
          - {type: 'click', pattern: '主线'}
      - page: '立刻前往'
        actions:
          - {type: 'click', pattern: '立刻前往'}
      - page: '再次前往'
        actions:
          - {type: 'click', pattern: '再次前往'}
      - page: '对话框-应援'
        actions:
          - {type: 'click', pattern: '知道了'}
      - page: '对话框-暂停战斗'
        actions:
          - {type: 'click', pattern: '继续战斗'}
      - page: '战斗中'
        actions:
          - {type: 'sleep', time: 3000}
      - page: '对话框-船坞已满'
        actions:
          - {type: 'over'}
      - page: '对话框-低心情状态'
        actions:
          - {type: 'over'}
      - page: '对话框-石油不足'
        actions:
          - {type: 'over'}
  - name: 'base-main-common'
    inherit: ['base-main']
    page_actions:
      - page: '章节选择-困难-.*'
        actions:
          - {type: 'click', pattern: '普通'}
  - name: 'base-main-hard'
    inherit: ['base-main']
    page_actions:
      - page: '章节选择-普通-.*'
        actions:
          - {type: 'click', pattern: '困难'}
      - page: '弹出窗口-困难关卡次数不足'
        actions:
          - {type: 'over'}
  # real mode
  - name: 'return'  # 返回主页
    inherit: ['base']
    page_actions:
      - page: '主页'
        actions:
          - {type: 'over'}
    other_page_actions:
      actions:
        - {type: 'click', point: [0.05, 0.1]}
    undefined_page_actions:
      actions:
        - {type: 'click', point: [0.05, 0.1]}
