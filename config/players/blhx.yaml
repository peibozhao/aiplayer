  # 活动
  - name: 'special'  # 需要选择章节的那种活动
    inherit: ['base']
    page_actions:
      - page: '主页'
        actions:
          - {type: 'click', point: [0.56, 0.37]}
      - page: '章节选择-特殊'
        actions:
          - {type: 'click', pattern: '.*临界点'}
      - page: '立刻前往'
        actions:
          - {type: 'click', pattern: '立刻前往'}
      - page: '再次前往'
        actions:
          - {type: 'click', pattern: '再次前往'}
      - page: '对话框-船坞已满'
        actions:
          - {type: 'over'}
      - page: '对话框-低心情状态'
        actions:
          - {type: 'over'}
      - page: '对话框-石油不足'
        actions:
          - {type: 'over'}
  - name: 'special2'  # 只需要选择普通 困难的那种活动
    inherit: ['base']
    page_actions:
      - page: '主页'
        actions:
          - {type: 'click', point: [0.56, 0.37]}
      - page: '特别作战'
        actions:
          - {type: 'click', pattern: '困难'}
      - page: '立刻前往'
        actions:
          - {type: 'click', pattern: '立刻前往'}
      - page: '编队出击'
        actions:
          - {type: 'click', pattern: '出击'}
      - page: '再次挑战'
        actions:
          - {type: 'click', pattern: '再次挑战'}
      - page: '对话框-消耗'
        actions:
          - {type: 'over'}
      - page: '对话框-船坞已满'
        actions:
          - {type: 'over'}
      - page: '对话框-低心情状态'
        actions:
          - {type: 'over'}
      - page: '对话框-石油不足'
        actions:
          - {type: 'over'}
  - name: 'auxiliary'  # 手动刷图(没达到自律)
    inherit: ['base']
    page_actions:
      - page: '立刻前往'
        actions:
          - {type: 'click', pattern: '立刻前往'}
      - page: '战场'
        actions:
          - {type: 'sleep', time: 1000}
      - page: '编队出击'
        actions:
          - {type: 'click', pattern: '出击'}
      - page: '再次挑战'
        actions:
          - {type: 'click', pattern: '再次挑战'}
    other_page_actions:
      actions:
        - {type: 'sleep', time: 1000}
    undefined_page_actions:
      actions:
        - {type: 'sleep', time: 1000}
  - name: 'exercise'  # 演习
    inherit: ['base']
    page_actions:
      - page: '主页'
        actions:
          - {type: 'click', pattern: '出击'}
      - page: '出击主页'
        actions:
          - {type: 'click', pattern: '演习'}
      - page: '演习主页'
        actions:
          - {type: 'click', pattern: '综合实力'}
      - page: '演习对手信息'
        actions:
          - {type: 'click', pattern: '开始演习'}
      - page: '编队出击'
        actions:
          - {type: 'click', pattern: '出击'}
      - page: '战场'  # '出击'直接进入战场
        actions:
          - {type: 'click', pattern: '迎击'}
      - page: '战斗失败建议'
        actions:
          - {type: 'click', pattern: '点击关闭'}
      - page: '章节选择-.*'  # 在主线的章节选择页面, 需要返回
        actions:
          - {type: 'click', point: [0.05, 0.1]}
      - page: '弹出窗口-演习次数不足'
        actions:
          - {type: 'over'}
      - page: '补给商店'
        actions:
          - {type: 'click', point: [0.05, 0.1]}
